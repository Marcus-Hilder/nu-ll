<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Six Images in Two Rows</title>
  <style>
    .image-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      width: 100%; /* Adjust width as needed */
    }
    .image {
      margin: 5px; /* Adjust margin for spacing */
      width: 48%; /* Adjust width for desired image size */
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img class="image" src="image1.jpg" alt="Image 1">
    <img class="image" src="image2.jpg" alt="Image 2">
    <img class="image" src="image3.jpg" alt="Image 3">
    <img class="image" src="image4.jpg" alt="Image 4">
    <img class="image" src="image5.jpg" alt="Image 5">
    <img class="image" src="image6.jpg" alt="Image 6">
  </div>
</body>
</html>
