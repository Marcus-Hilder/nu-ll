<!DOCTYPE html>
<html>
<head>
<style>
.content {
  width: 4in;
  height: 6in;
}

.row {
  display: flex;
  flex-wrap: wrap;
  padding: 0 4px;
}

/* Create two equal columns that sits next to each other */
.column {
  flex: 50%;
  padding: 0 4px;
}

.column img {
  margin-top: 8px;
  vertical-align: middle;
  width: 33.333%;
  padding-left: 10%;
  height: auto; /* Set a specific height for the images */
}
</style>
</head>

<body>
  <div class="content">
    <div class="row">
      <div class="column">
        <img data-image-src="20240517_155719.jpg">
        <img data-image-src="20240517_155719.jpg">
      </div>
      <div class="column">
        <img data-image-src="20240517_155719.jpg">
        <img data-image-src="20240517_155719.jpg">
      </div>
      <div class="column">
        <img data-image-src="20240517_155719.jpg">
        <img data-image-src="20240517_155719x.jpg">
      </div>
    </div>
    <button id="printButton">Print Content</button>
  </div>

 

  <script>
    const imagePath = "20240517_155719.jpg"; // Replace with your actual image path

    // Get all images with the data-image-src attribute
    const images = document.querySelectorAll('img[data-image-src]');

    // Loop through each image and set the src attribute using the variable
    images.forEach(image => {
      image.src = imagePath;
    });

    // Get the print button element
    const printButton = document.getElementById('printButton');

    // Add click event listener to the button
    printButton.addEventListener('click', () => {
      const contentDiv = document.querySelector('.content');
      contentDiv.focus(); // Set focus on the content div for printing
      window.print();
    });
  </script>
</body>

</html>
